<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Forgot Password</title>
    
    <!-- Favicon -->
    {% if logo_url %}
    <link rel="icon" type="image/png" href="{{ logo_url }}">
    <link rel="shortcut icon" type="image/png" href="{{ logo_url }}">
    {% else %}
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dygrh6ztt/image/upload/v1761284239/PLP_LOGO_ujtdgd.png">
    <link rel="shortcut icon" type="image/png" href="https://res.cloudinary.com/dygrh6ztt/image/upload/v1761284239/PLP_LOGO_ujtdgd.png">
    {% endif %}
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            background-image: url('https://res.cloudinary.com/dygrh6ztt/image/upload/v1761284342/bg_qhybsq.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(76, 175, 80, 0.7);
            z-index: 1;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-img {
            height: 100px;
            width: auto;
            margin-top: -50px;
            position: relative;
            z-index: 10;
        }

        .login-card {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 40px 40px 40px;
            width: 450px;
            max-width: 90vw;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 60px;
        }

        .login-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .login-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
        }

        .user-info .label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .user-info .value {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .info-box {
            background: #ebf8ff;
            border-left: 4px solid #3182ce;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #2c5282;
        }

        .info-box i {
            margin-right: 8px;
        }

        .otp-input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: all 0.3s ease;
            outline: none;
            background: #f8f9fa;
        }

        .otp-input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
            background: #fff;
        }

        .otp-input.filled {
            border-color: #4CAF50;
            background: #f0f8f1;
        }

        .otp-input.error {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .timer {
            text-align: center;
            margin: 15px 0;
            font-size: 13px;
            color: #666;
        }

        .timer.warning {
            color: #f59e0b;
            font-weight: 600;
        }

        .login-btn {
            width: 100%;
            background: #4CAF50;
            border: none;
            border-radius: 50px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn .spinner-border {
            width: 20px;
            height: 20px;
            border-width: 2px;
        }

        .resend-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }

        .resend-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .btn-resend {
            background: transparent;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-resend:hover:not(:disabled) {
            background: #4CAF50;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-resend:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            padding: 12px 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-img {
                height: 80px;
                margin-top: -40px;
            }
            
            .login-card {
                padding: 50px 25px 30px 25px;
                width: 380px;
            }
        }

        @media (max-width: 480px) {
            .logo-img {
                height: 70px;
                margin-top: -35px;
            }
            
            .login-card {
                width: 320px;
                padding: 45px 20px 25px 20px;
            }

            .otp-input {
                width: 45px;
                height: 55px;
                font-size: 20px;
            }
            
            .otp-input-container {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    {% include 'components/toast_notifications.html' %}
    
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <img src="https://res.cloudinary.com/dygrh6ztt/image/upload/v1761284239/PLP_LOGO_ujtdgd.png" 
                     alt="PLP Logo" 
                     class="logo-img">
            </div>

            <h1 class="login-title">Verify OTP</h1>
            <p class="login-subtitle">Password Reset Verification</p>

            <div class="user-info">
                <div class="label">Verification Code Sent To</div>
                <div class="value">
                    <i class="fas fa-envelope"></i> {{ user_email }}
                </div>
            </div>

            <div class="info-box">
                <i class="fas fa-info-circle"></i>
                <strong>Security Notice:</strong> Please check your email for the 6-digit verification code.
            </div>

            <div id="alertContainer"></div>

            <div class="otp-input-container">
                <input type="text" class="otp-input" maxlength="1" id="otp1" autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" id="otp2" autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" id="otp3" autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" id="otp4" autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" id="otp5" autocomplete="off">
                <input type="text" class="otp-input" maxlength="1" id="otp6" autocomplete="off">
            </div>

            <div class="timer" id="timer"></div>

            <button type="button" class="login-btn" id="btnVerify" onclick="verifyOTP()">
                <span id="btnText">Verify OTP</span>
                <span id="btnSpinner" class="spinner-border" style="display: none;"></span>
            </button>

            <div class="resend-section">
                <div class="resend-text">Didn't receive the code?</div>
                <button type="button" class="btn-resend" id="btnResend" onclick="resendOTP()">
                    <i class="fas fa-redo"></i> Resend OTP
                </button>
            </div>
        </div>
    </div>

    <script>
        const otpInputs = document.querySelectorAll('.otp-input');
        
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
                
                if (this.value) {
                    this.classList.add('filled');
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                } else {
                    this.classList.remove('filled');
                }
                
                this.classList.remove('error');
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
                
                if (e.key === 'ArrowRight' && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                
                if (e.key === 'ArrowLeft' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
            
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
                
                for (let i = 0; i < pastedData.length && index + i < otpInputs.length; i++) {
                    otpInputs[index + i].value = pastedData[i];
                    otpInputs[index + i].classList.add('filled');
                }
                
                const lastIndex = Math.min(index + pastedData.length, otpInputs.length - 1);
                otpInputs[lastIndex].focus();
            });
        });
        
        otpInputs[0].focus();
        
        function getOTPValue() {
            return Array.from(otpInputs).map(input => input.value).join('');
        }
        
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        async function verifyOTP() {
            const otp = getOTPValue();
            
            if (otp.length !== 6) {
                showAlert('Please enter the complete 6-digit OTP', 'danger');
                otpInputs.forEach(input => input.classList.add('error'));
                return;
            }
            
            const btnVerify = document.getElementById('btnVerify');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            
            btnVerify.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            
            try {
                const response = await fetch('/auth/forgot-password/verify-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ otp: otp })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    showAlert(data.message, 'danger');
                    otpInputs.forEach(input => {
                        input.classList.add('error');
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    otpInputs[0].focus();
                    
                    btnVerify.disabled = false;
                    btnText.style.display = 'inline';
                    btnSpinner.style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.', 'danger');
                btnVerify.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        }
        
        async function resendOTP() {
            const btnResend = document.getElementById('btnResend');
            btnResend.disabled = true;
            btnResend.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            try {
                const response = await fetch('/auth/forgot-password/resend-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                    
                    otpInputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled', 'error');
                    });
                    otpInputs[0].focus();
                    
                    let countdown = 30;
                    const interval = setInterval(() => {
                        btnResend.innerHTML = `<i class="fas fa-clock"></i> Resend in ${countdown}s`;
                        countdown--;
                        
                        if (countdown < 0) {
                            clearInterval(interval);
                            btnResend.disabled = false;
                            btnResend.innerHTML = '<i class="fas fa-redo"></i> Resend OTP';
                        }
                    }, 1000);
                } else {
                    showAlert(data.message, 'danger');
                    btnResend.disabled = false;
                    btnResend.innerHTML = '<i class="fas fa-redo"></i> Resend OTP';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Failed to resend OTP. Please try again.', 'danger');
                btnResend.disabled = false;
                btnResend.innerHTML = '<i class="fas fa-redo"></i> Resend OTP';
            }
        }
        
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyOTP();
            }
        });
        
        const expiryTime = 5 * 60;
        let remainingTime = expiryTime;
        
        const timerElement = document.getElementById('timer');
        
        function updateTimer() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            
            timerElement.textContent = `OTP expires in: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (remainingTime <= 60) {
                timerElement.classList.add('warning');
            }
            
            if (remainingTime <= 0) {
                timerElement.textContent = 'OTP expired! Please request a new one.';
                document.getElementById('btnVerify').disabled = true;
            } else {
                remainingTime--;
                setTimeout(updateTimer, 1000);
            }
        }
        
        updateTimer();

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/dashboard/settings/appearance/get/', {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.settings) {
                    const settings = data.settings;
                    
                    if (settings.login_bg_url) {
                        document.querySelector('.login-container').style.backgroundImage = `url('${settings.login_bg_url}')`;
                    }
                    
                    if (settings.logo_url) {
                        document.querySelector('.logo-img').src = settings.logo_url;
                    }
                    
                    if (settings.theme_color) {
                        const r = parseInt(settings.theme_color.substr(1, 2), 16);
                        const g = parseInt(settings.theme_color.substr(3, 2), 16);
                        const b = parseInt(settings.theme_color.substr(5, 2), 16);
                        
                        const style = document.createElement('style');
                        style.textContent = `.login-container::before { background: rgba(${r}, ${g}, ${b}, 0.7) !important; }`;
                        document.head.appendChild(style);
                    }
                }
            } catch (error) {
                console.error('Error loading appearance settings:', error);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
