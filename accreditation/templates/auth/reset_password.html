<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PLP Accreditation System</title>
    
    <!-- Favicon -->
    {% if logo_url %}
    <link rel="icon" type="image/png" href="{{ logo_url }}">
    <link rel="shortcut icon" type="image/png" href="{{ logo_url }}">
    {% else %}
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dygrh6ztt/image/upload/v1761284239/PLP_LOGO_ujtdgd.png">
    <link rel="shortcut icon" type="image/png" href="https://res.cloudinary.com/dygrh6ztt/image/upload/v1761284239/PLP_LOGO_ujtdgd.png">
    {% endif %}
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            background-image: url('https://res.cloudinary.com/dygrh6ztt/image/upload/v1761284342/bg_qhybsq.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(76, 175, 80, 0.7);
            z-index: 1;
        }

        .logo-container {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        .logo-img {
            height: 120px;
            width: auto;
        }

        .login-card {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 420px;
            max-width: 90vw;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .login-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .form-label i {
            margin-right: 8px;
            width: 20px;
        }

        .password-toggle {
            position: relative;
        }

        .form-control {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 12px 15px;
            padding-right: 45px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
            background: #fff;
        }

        .password-toggle .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .login-btn {
            width: 100%;
            background: #4CAF50;
            border: none;
            border-radius: 50px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            transition: all 0.3s ease;
            width: 0;
        }

        .strength-weak { background: #dc3545; width: 33%; }
        .strength-medium { background: #ffc107; width: 66%; }
        .strength-strong { background: #28a745; width: 100%; }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .password-requirements div {
            margin: 3px 0;
        }

        .password-requirements i {
            width: 15px;
            margin-right: 5px;
        }

        .req-valid {
            color: #28a745;
        }

        .req-invalid {
            color: #dc3545;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-container {
                top: 30px;
            }
            
            .logo-img {
                height: 80px;
            }
            
            .login-card {
                margin-top: 120px;
                padding: 30px 25px;
                width: 360px;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                width: 320px;
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    {% include 'components/toast_notifications.html' %}
    
    <div class="login-container">
        <div class="logo-container">
            <img src="https://res.cloudinary.com/dygrh6ztt/image/upload/v1761284239/PLP_LOGO_ujtdgd.png" 
                 alt="PLP Logo" 
                 class="logo-img">
        </div>

        <div class="login-card">
            <div style="margin-bottom: 60px;"></div>

            <h1 class="login-title">Reset Password</h1>
            <p class="login-subtitle">Create a new password for your account</p>

            <div id="alertContainer"></div>

            <form id="resetPasswordForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label" for="new_password">
                        <i class="fas fa-lock"></i>
                        NEW PASSWORD
                    </label>
                    <div class="password-toggle">
                        <input type="password" 
                               class="form-control" 
                               id="new_password" 
                               name="new_password" 
                               placeholder="Enter new password"
                               required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('new_password')"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-bar-fill" id="strengthBar"></div>
                        </div>
                        <div id="strengthText" style="margin-top: 5px;"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm_password">
                        <i class="fas fa-lock"></i>
                        CONFIRM PASSWORD
                    </label>
                    <div class="password-toggle">
                        <input type="password" 
                               class="form-control" 
                               id="confirm_password" 
                               name="confirm_password" 
                               placeholder="Confirm new password"
                               required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm_password')"></i>
                    </div>
                    <div id="matchStatus" style="font-size: 12px; margin-top: 5px;"></div>
                </div>

                <div class="password-requirements">
                    <div id="req-length"><i class="fas fa-circle-xmark req-invalid"></i> At least 8 characters</div>
                    <div id="req-upper"><i class="fas fa-circle-xmark req-invalid"></i> One uppercase letter</div>
                    <div id="req-lower"><i class="fas fa-circle-xmark req-invalid"></i> One lowercase letter</div>
                    <div id="req-number"><i class="fas fa-circle-xmark req-invalid"></i> One number</div>
                </div>

                <button type="submit" class="login-btn" id="btnSubmit">
                    <span id="btnText">Reset Password</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const icon = passwordField.nextElementSibling;
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };

            Object.values(requirements).forEach(met => {
                if (met) strength++;
            });

            // Update requirement indicators
            updateRequirement('req-length', requirements.length);
            updateRequirement('req-upper', requirements.upper);
            updateRequirement('req-lower', requirements.lower);
            updateRequirement('req-number', requirements.number);

            // Update strength bar
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            strengthBar.className = 'strength-bar-fill';
            
            if (strength < 2) {
                strengthBar.classList.add('strength-weak');
                strengthText.innerHTML = '<span style="color: #dc3545;">Weak password</span>';
            } else if (strength < 4) {
                strengthBar.classList.add('strength-medium');
                strengthText.innerHTML = '<span style="color: #ffc107;">Medium password</span>';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.innerHTML = '<span style="color: #28a745;">Strong password</span>';
            }

            return strength === 4;
        }

        function updateRequirement(id, met) {
            const elem = document.getElementById(id);
            const icon = elem.querySelector('i');
            
            if (met) {
                icon.className = 'fas fa-circle-check req-valid';
                elem.className = 'req-valid';
            } else {
                icon.className = 'fas fa-circle-xmark req-invalid';
                elem.className = 'req-invalid';
            }
        }

        function checkPasswordMatch() {
            const password = document.getElementById('new_password').value;
            const confirm = document.getElementById('confirm_password').value;
            const matchStatus = document.getElementById('matchStatus');
            
            if (confirm.length === 0) {
                matchStatus.innerHTML = '';
                return false;
            }
            
            if (password === confirm) {
                matchStatus.innerHTML = '<span style="color: #28a745;"><i class="fas fa-check"></i> Passwords match</span>';
                return true;
            } else {
                matchStatus.innerHTML = '<span style="color: #dc3545;"><i class="fas fa-times"></i> Passwords do not match</span>';
                return false;
            }
        }

        document.getElementById('new_password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
            checkPasswordMatch();
        });

        document.getElementById('confirm_password').addEventListener('input', function() {
            checkPasswordMatch();
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (!checkPasswordStrength(newPassword)) {
                showAlert('Please choose a stronger password that meets all requirements', 'danger');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match', 'danger');
                return;
            }

            const btnSubmit = document.getElementById('btnSubmit');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            
            btnSubmit.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';

            try {
                const response = await fetch('/auth/forgot-password/reset-submit/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ 
                        new_password: newPassword,
                        confirm_password: confirmPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1500);
                } else {
                    showAlert(data.message, 'danger');
                    btnSubmit.disabled = false;
                    btnText.style.display = 'inline';
                    btnSpinner.style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.', 'danger');
                btnSubmit.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        });

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/dashboard/settings/appearance/get/', {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.settings) {
                    const settings = data.settings;
                    
                    if (settings.login_bg_url) {
                        document.querySelector('.login-container').style.backgroundImage = `url('${settings.login_bg_url}')`;
                    }
                    
                    if (settings.logo_url) {
                        document.querySelector('.logo-img').src = settings.logo_url;
                    }
                    
                    if (settings.theme_color) {
                        const r = parseInt(settings.theme_color.substr(1, 2), 16);
                        const g = parseInt(settings.theme_color.substr(3, 2), 16);
                        const b = parseInt(settings.theme_color.substr(5, 2), 16);
                        
                        const style = document.createElement('style');
                        style.textContent = `
                            .login-container::before {
                                background: rgba(${r}, ${g}, ${b}, 0.7) !important;
                            }
                        `;
                        document.head.appendChild(style);
                    }
                }
            } catch (error) {
                console.error('Error loading appearance settings:', error);
            }
        });
    </script>
</body>
</html>
