<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PLP Accreditation System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            background-image: url('https://res.cloudinary.com/dygrh6ztt/image/upload/v1761284342/bg_qhybsq.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(76, 175, 80, 0.7);
            z-index: 1;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-img {
            height: 100px;
            width: auto;
            margin-top: -50px;
            position: relative;
            z-index: 10;
        }

        .login-card {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 40px 40px 40px;
            width: 400px;
            max-width: 90vw;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 60px;
        }

        .login-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .login-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .form-label i {
            margin-right: 8px;
            width: 20px;
        }

        .form-control {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
            background: #fff;
        }

        .login-btn {
            width: 100%;
            background: #4CAF50;
            border: none;
            border-radius: 50px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .info-box {
            background: #ebf8ff;
            border-left: 4px solid #3182ce;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #2c5282;
        }

        .info-box i {
            margin-right: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-img {
                height: 80px;
                margin-top: -40px;
            }
            
            .login-card {
                padding: 50px 25px 30px 25px;
                width: 350px;
            }
        }

        @media (max-width: 480px) {
            .logo-img {
                height: 70px;
                margin-top: -35px;
            }
            
            .login-card {
                width: 320px;
                padding: 45px 20px 25px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Include Toast Notification Component -->
    {% include 'components/toast_notifications.html' %}
    
    <div class="login-container">
        <!-- Login Card -->
        <div class="login-card">
            <!-- Logo -->
            <div class="logo-container">
                <img src="https://res.cloudinary.com/dygrh6ztt/image/upload/v1761284239/PLP_LOGO_ujtdgd.png" 
                     alt="PLP Logo" 
                     class="logo-img">
            </div>

            <!-- Title -->
            <h1 class="login-title">Forgot Password</h1>
            <p class="login-subtitle">Enter your email to reset password</p>

            <!-- Info Box -->
            <div class="info-box">
                <i class="fas fa-info-circle"></i>
                We'll send a verification code to your email address.
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Email Form -->
            <form id="forgotPasswordForm">
                {% csrf_token %}
                
                <!-- Email Field -->
                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="fas fa-envelope"></i>
                        EMAIL ADDRESS
                    </label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           placeholder="Enter your email"
                           required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="login-btn" id="btnSubmit">
                    <span id="btnText">Send Verification Code</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
                </button>
            </form>

            <!-- Back to Login -->
            <div class="back-to-login">
                <a href="{% url 'auth:login' %}">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Show alert
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : type === 'info' ? 'info-circle' : 'exclamation-circle'}"></i> ${message}`;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showAlert('Please enter your email address', 'danger');
                return;
            }

            const btnSubmit = document.getElementById('btnSubmit');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            
            btnSubmit.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';

            try {
                const response = await fetch('/auth/forgot-password/send-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1500);
                } else {
                    showAlert(data.message, 'danger');
                    btnSubmit.disabled = false;
                    btnText.style.display = 'inline';
                    btnSpinner.style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.', 'danger');
                btnSubmit.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        });

        // Load and apply appearance settings
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/dashboard/settings/appearance/get/', {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.settings) {
                    const settings = data.settings;
                    
                    if (settings.login_bg_url) {
                        const loginContainer = document.querySelector('.login-container');
                        if (loginContainer) {
                            loginContainer.style.backgroundImage = `url('${settings.login_bg_url}')`;
                        }
                    }
                    
                    if (settings.logo_url) {
                        const logoImg = document.querySelector('.logo-img');
                        if (logoImg) {
                            logoImg.src = settings.logo_url;
                        }
                    }
                    
                    if (settings.theme_color) {
                        const r = parseInt(settings.theme_color.substr(1, 2), 16);
                        const g = parseInt(settings.theme_color.substr(3, 2), 16);
                        const b = parseInt(settings.theme_color.substr(5, 2), 16);
                        
                        const style = document.createElement('style');
                        style.textContent = `
                            .login-container::before {
                                background: rgba(${r}, ${g}, ${b}, 0.7) !important;
                            }
                        `;
                        document.head.appendChild(style);
                    }
                }
            } catch (error) {
                console.error('Error loading appearance settings:', error);
            }
        });
    </script>
</body>
</html>
