<!-- Add Document Modal -->
<div id="documentModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Add Documents</h3>
            <button class="modal-close" onclick="closeDocumentModal()">&times;</button>
        </div>
        <form id="documentForm" enctype="multipart/form-data">
            <div class="modal-body">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                
                <div class="form-group">
                    <label for="modalDepartment">Department <span style="color: red;">*</span></label>
                    <select id="modalDepartment" name="department_id" required onchange="loadModalPrograms()">
                        <option value="">Select Department</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="modalProgram">Program <span style="color: red;">*</span></label>
                    <select id="modalProgram" name="program_id" required onchange="loadModalTypes()">
                        <option value="">Select Program</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="modalType">Accreditation Type <span style="color: red;">*</span></label>
                    <select id="modalType" name="accreditation_type_id" required onchange="loadModalAreas()">
                        <option value="">Select Type</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="modalArea">Area <span style="color: red;">*</span></label>
                    <select id="modalArea" name="area_id" required onchange="loadModalChecklists()">
                        <option value="">Select Area</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="modalChecklist">Checklist <span style="color: red;">*</span></label>
                    <select id="modalChecklist" name="checklist_id" required>
                        <option value="">Select Checklist</option>
                    </select>
                </div>
                
                <hr style="margin: 20px 0; border: none; border-top: 1px solid #e0e0e0;">
                
                <div class="form-group">
                    <label>Required Documents <span style="color: red;">*</span></label>
                    <div class="additional-documents">
                        <div id="requiredDocumentsContainer">
                            <div class="additional-document-item">
                                <input type="text" name="required_document_names[]" placeholder="Document name" style="margin-bottom: 5px;" required>
                                <input type="file" name="required_documents[]" accept=".doc,.docx" required>
                            </div>
                        </div>
                        <button type="button" class="btn-add-additional" onclick="addRequiredDocumentField()">
                            <i class="fas fa-plus"></i> Add More Required
                        </button>
                    </div>
                    <div class="file-format-note">Accepted formats: .doc, .docx</div>
                    <div style="margin-top: 10px;">
                        <button type="button" class="btn-download-template" onclick="downloadTemplate()">
                            <i class="fas fa-download"></i> Download Template
                        </button>
                        <div style="font-size: 12px; color: #666; margin-top: 5px;">
                            <i class="fas fa-info-circle"></i> Required documents must use the official header template
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Additional Documents (Optional)</label>
                    <div class="additional-documents">
                        <div id="additionalDocumentsContainer">
                            <div class="additional-document-item">
                                <input type="text" name="additional_document_names[]" placeholder="Document name" style="margin-bottom: 5px;">
                                <input type="file" name="additional_documents[]" accept=".doc,.docx,.pdf,.ppt,.pptx,.xls,.xlsx,.jpg,.jpeg,.png,.gif">
                            </div>
                        </div>
                        <button type="button" class="btn-add-additional" onclick="addAdditionalDocumentField()">
                            <i class="fas fa-plus"></i> Add More Additional
                        </button>
                    </div>
                    <div class="file-format-note">Accepted formats: .doc, .docx, .pdf, .ppt, .pptx, .xls, .xlsx, images</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-cancel" onclick="closeDocumentModal()">Cancel</button>
                <button type="button" class="btn-submit" onclick="uploadDocuments()">Upload</button>
            </div>
        </form>
    </div>
</div>

<script>
// Context variables - to be set by parent page
var MODAL_CONTEXT = {
    departmentId: '{{ dept_id|default:"" }}',
    programId: '{{ prog_id|default:"" }}',
    typeId: '{{ type_id|default:"" }}',
    areaId: '{{ area_id|default:"" }}',
    checklistId: '{{ checklist_id|default:"" }}'
};

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function openAddDocumentModal() {
    document.getElementById('documentModal').classList.add('show');
    document.getElementById('documentForm').reset();
    
    // Disable all dropdowns initially except Department
    document.getElementById('modalProgram').disabled = true;
    document.getElementById('modalType').disabled = true;
    document.getElementById('modalArea').disabled = true;
    document.getElementById('modalChecklist').disabled = true;
    
    loadModalDepartments();
}

function closeDocumentModal() {
    document.getElementById('documentModal').classList.remove('show');
}

function loadModalDepartments() {
    fetch('/dashboard/api/departments/')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const select = document.getElementById('modalDepartment');
            select.innerHTML = '<option value="">Select Department</option>';
            
            if (data.departments && data.departments.length > 0) {
                data.departments.forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept.id;
                    option.textContent = dept.name;
                    select.appendChild(option);
                });
                
                // Preselect department if available
                if (MODAL_CONTEXT.departmentId) {
                    // Try to find department by ID first, then by name
                    const deptOption = Array.from(select.options).find(opt => 
                        opt.value === MODAL_CONTEXT.departmentId || opt.value.includes(MODAL_CONTEXT.departmentId)
                    );
                    
                    if (deptOption) {
                        select.value = deptOption.value;
                        loadModalPrograms();
                    }
                }
            }
        })
        .catch(error => {
            console.error('Error loading departments:', error);
            Toast.error('Failed to load departments');
        });
}

function loadModalPrograms() {
    const deptId = document.getElementById('modalDepartment').value;
    const select = document.getElementById('modalProgram');
    const typeSelect = document.getElementById('modalType');
    const areaSelect = document.getElementById('modalArea');
    const checklistSelect = document.getElementById('modalChecklist');
    
    if (!deptId) {
        // Disable and reset all child dropdowns
        select.innerHTML = '<option value="">Select Program</option>';
        select.disabled = true;
        typeSelect.innerHTML = '<option value="">Select Type</option>';
        typeSelect.disabled = true;
        areaSelect.innerHTML = '<option value="">Select Area</option>';
        areaSelect.disabled = true;
        checklistSelect.innerHTML = '<option value="">Select Checklist</option>';
        checklistSelect.disabled = true;
        return;
    }
    
    fetch(`/dashboard/api/departments/${deptId}/programs/`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            select.innerHTML = '<option value="">Select Program</option>';
            
            if (data.programs && data.programs.length > 0) {
                data.programs.forEach(prog => {
                    const option = document.createElement('option');
                    option.value = prog.id;
                    option.textContent = prog.code ? `${prog.code} - ${prog.name}` : prog.name;
                    select.appendChild(option);
                });
                
                // Enable program dropdown
                select.disabled = false;
                
                // Preselect program if available
                if (MODAL_CONTEXT.programId) {
                    const progOption = Array.from(select.options).find(opt => 
                        opt.value === MODAL_CONTEXT.programId || opt.value.includes(MODAL_CONTEXT.programId)
                    );
                    
                    if (progOption) {
                        select.value = progOption.value;
                        loadModalTypes();
                    }
                }
            } else {
                select.innerHTML = '<option value="">No programs available</option>';
                select.disabled = true;
            }
            
            // Reset child dropdowns
            typeSelect.innerHTML = '<option value="">Select Type</option>';
            typeSelect.disabled = true;
            areaSelect.innerHTML = '<option value="">Select Area</option>';
            areaSelect.disabled = true;
            checklistSelect.innerHTML = '<option value="">Select Checklist</option>';
            checklistSelect.disabled = true;
        })
        .catch(error => {
            console.error('Error loading programs:', error);
            Toast.error('Failed to load programs');
            select.innerHTML = '<option value="">Error loading programs</option>';
            select.disabled = true;
        });
}

function addRequiredDocumentField() {
    const container = document.getElementById('requiredDocumentsContainer');
    const newField = document.createElement('div');
    newField.className = 'additional-document-item';
    newField.innerHTML = `
        <input type="text" name="required_document_names[]" placeholder="Document name" style="margin-bottom: 5px;" required>
        <input type="file" name="required_documents[]" accept=".doc,.docx" required>
        <button type="button" class="btn-remove-additional" onclick="this.parentElement.remove()">
            <i class="fas fa-times"></i>
        </button>
    `;
    container.appendChild(newField);
}

function addAdditionalDocumentField() {
    const container = document.getElementById('additionalDocumentsContainer');
    const newField = document.createElement('div');
    newField.className = 'additional-document-item';
    newField.innerHTML = `
        <input type="text" name="additional_document_names[]" placeholder="Document name" style="margin-bottom: 5px;">

function downloadTemplate() {
    // Create a temporary link element to download the template
    const link = document.createElement('a');
    link.href = '/dashboard/download-template/';
    link.download = 'Template.docx';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    
    Toast.success('Downloading template...');
}

function uploadDocuments() {
    const form = document.getElementById('documentForm');
    const formData = new FormData(form);
    const deptId = document.getElementById('modalDepartment').value;
    const progId = document.getElementById('modalProgram').value;
    const tId = document.getElementById('modalType').value;
    const aId = document.getElementById('modalArea').value;
    const clId = document.getElementById('modalChecklist').value;
    
    if (!deptId || !progId || !tId || !aId || !clId) {
        Toast.error('Please select all navigation fields');
        return;
    }
    
    const submitBtn = document.querySelector('.btn-submit');
    const originalText = submitBtn.textContent;
    submitBtn.textContent = 'Uploading...';
    submitBtn.disabled = true;
    const csrftoken = getCookie('csrftoken');
    
    fetch(`/dashboard/accreditation/department/${deptId}/programs/${progId}/types/${tId}/areas/${aId}/checklists/${clId}/documents/add/`, {
        method: 'POST',
        body: formData,
        headers: { 'X-CSRFToken': csrftoken }
    })
    .then(response => response.json())
    .then(data => {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
        if (data.success) {
            Toast.success(data.message);
            closeDocumentModal();
            // Reload page to show new documents
            window.location.reload();
        } else {
            // Check if error is related to template validation
            if (data.message && (data.message.includes('Header validation failed') || data.message.includes('header does not match'))) {
                Toast.error('Uploaded file uses wrong template. Please download and use the official template for accreditation.');
            } else {
                Toast.error(data.message || 'Failed to upload documents');
            }
        }
    })
    .catch(error => {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
        Toast.error('An error occurred while uploading');
        console.error('Error:', error);
    });
}
